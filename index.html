<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>SheCodes AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <h1>Welcome to the SheCodes AI Poem Generator!</h1>

    <main>
        <form id="poem-generator">
            <input type="text" id="theme" placeholder="Enter the theme of the poem here" autocomplete="off" autofocus="true" required="true" class="poem-theme">
            <input type="submit" class="send">
        </form>

        <div class="poem" id="poem">
        </div>
    </main>

    <footer>
        <p>
            This is a <a href="https://www.shecodes.io/" target="_blank">SheCodes</a> project, created by <a href="https://github.com/choyyingc/poems-generator" target="_blank">Choy Ying Chin on GitHub</a>.
        </p>
    </footer>

    <script src="src/index.js"></script>
</div>
</body>
</html>
